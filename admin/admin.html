<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">Crypto-miner</div>
            <div class="count">
                <div class="count__item">Total: <span class="count__val" id="total">0</span></div>
                <div class="count__item">Online: <span class="count__val online" id="online">0</span></div>
            </div>
            <div class="search">
                <input id="search" type="text" placeholder="Search..." autocomplete="false">
                <img src="search.svg">
            </div>
            <div class="users" id="users"></div>
        </div>
    </div>

    <div id="root"></div>

    <script type="module" src="index.js"></script>
</body>
</html>
